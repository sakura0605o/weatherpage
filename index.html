<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="nav">
            <div class="searchbar">            
                <div class="search_icon"></div>
                <div class="search_input">
                    <input type="text" placeholder="Where are you looking for weather?">
                </div>
            </div>
            <div class="plus">
                <div class="plus_icon"></div>
            </div>
        </div>
        
        <div class="weather">
            <div class="weather_icon"></div>
        </div>
        <div class="temperature">
            <div class="temp_icon"></div>
            <div class="temp_text">
                <label>30°C</label>
                <label>/</label>
                <label>36°C</label>
            </div>
        </div>
    </div>
</body>
</html>
